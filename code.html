<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite Music is here</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> <span>Spotify </span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-No Copywrite Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>It's always blue</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span>Trap</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span>They Mad</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span>Plug Walk</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span>Song</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span>Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span>Back it Up</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span>Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span>True Love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="10">
                    <span>Love me</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-play-circle" id="masterPlay"></i></span></span>
                </div>
            </div>   
        </div>
    </div>
    <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">  
            <!--fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>  
        </div>
        <div class="songInfo">
            <img src="playing.gif"  width="42px" alt=""> Let me Love you - Justin Bieber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>"
    <script src="code.js"></script>
</body>
</html>
